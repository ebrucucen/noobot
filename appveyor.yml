version: 3.1.55.{build}

skip_tags: true

image: Visual Studio 2017

configuration: Release

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'

before_build:
- ps: >-
    dotnet restore ".\Noobot.sln" 

    Push-Location "src/Noobot.Console/Configuration/"

    copy "config.default.json" "config.json"

    Pop-Location

build: off

build_script: 
- cmd:  dotnet build -c "Release" 

after_build: dotnet pack  ".\src\Noobot.Core\Noobot.Core.csproj" --configuration Release --output "..\..\nupkgs" --no-build --no-restore 

test: off

nuget:
  project_feed: true
  disable_publish_on_pr: true

artifacts:
- path: nupkgs\*.nupkg

deploy:
- provider: GitHub
  auth_token:
    secure: C84vi0K9LH3m0DN0dITWoJ09qb3sAcyqqkHsWWUE8EAlC2Xj7p9G+VcPVDKqkH+L
  artifact: /.*\.nupkg/
  draft: true
  on:
    branch: Demo_connector_core
- provider: NuGet
  api_key:
    secure: CzSDG+KLqg8y1CEmH2d6W7Ijicr4ITW0A6774PmqfY8=
    skip_symbols: true
    artifact: /.*\.nupkg/